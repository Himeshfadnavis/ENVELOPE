<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR MY SPECIAL ONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper flap">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>
                            THIS IS FOR THE LOVE OF MY LIFE
                        </strong>
                        <p>
                            <br> 
                           <br>
                           
                        
                        </p>
                    </div>
                </div>
                <div class="heart"></div>
            </div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click',() => {
            envelope.classList.toggle('flap');
        });
        </script>
    </body>
    </html>
